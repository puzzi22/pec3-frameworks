<div class="categories-container" [@fadeInOut]>
  <h2>Categories List</h2>
  <button
    mat-raised-button
    color="primary"
    (click)="createCategory()"
    class="add-button"
  >
    ADD
  </button>

  <mat-table [dataSource]="categories" class="categories-table">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let category">{{ category.categoryId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>TITLE</mat-header-cell>
      <mat-cell *matCellDef="let category">{{ category.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>DESCRIPTION</mat-header-cell>
      <mat-cell *matCellDef="let category">{{ category.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="css_color">
      <mat-header-cell *matHeaderCellDef>CSS COLOR</mat-header-cell>
      <mat-cell *matCellDef="let category">{{ category.css_color }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>ACTIONS</mat-header-cell>
      <mat-cell *matCellDef="let category">
        <button
          mat-raised-button
          color="accent"
          (click)="updateCategory(category.categoryId)"
          class="action-button"
        >
          UPDATE
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteCategory(category.categoryId)"
          class="action-button"
        >
          DELETE
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
