<div style="margin-left: auto; margin-right: auto">
  <p id="categoryFeedback"></p>
</div>
<div class="categoryform-container">
  <h1>Category form</h1>
  <form
    *ngIf="categoryForm"
    [formGroup]="categoryForm"
    (ngSubmit)="saveCategory()"
    class="categoryform-form"
  >
    <mat-form-field appearance="fill" class="input">
      <mat-label>Title</mat-label>
      <input matInput type="text" [formControl]="title" />
      <mat-error
        *ngIf="title.errors && isValidForm != null && !isValidForm"
        class="error-message"
      >
        <div *ngIf="title.errors.required">Title is required</div>
        <div *ngIf="title.errors.maxlength">
          Title can be max 55 characters long.
        </div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Description</mat-label>
      <input matInput type="text" [formControl]="description" />
      <mat-error
        *ngIf="description.errors && isValidForm != null && !isValidForm"
        class="error-message"
      >
        <div *ngIf="description.errors.required">Description is required</div>
        <div *ngIf="description.errors.maxlength">
          Description can be max 255 characters long.
        </div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Css color</mat-label>
      <input matInput type="text" [formControl]="css_color" />
      <mat-error
        *ngIf="css_color.errors && isValidForm != null && !isValidForm"
        class="error-message"
      >
        <div *ngIf="css_color.errors.required">Css color is required</div>
        <div *ngIf="css_color.errors.maxlength">
          Css color can be max 7 characters long.
        </div>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit">SAVE</button>
  </form>
</div>
