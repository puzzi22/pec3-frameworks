<div class="home-container">
  <h1>List All Posts</h1>

  <div
    style="text-align: center"
    class="posts-container"
    [@listCardAnimation]="posts.length"
  >
    <div *ngFor="let post of posts" class="post-container">
      <div class="container">
        <app-card [post]="post" [showButtons]="true"></app-card>
      </div>
    </div>
  </div>
</div>
