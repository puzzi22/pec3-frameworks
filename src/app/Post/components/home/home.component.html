<div class="home-container">
  <h1>List All Posts</h1>

  <div
    style="text-align: center"
    class="posts-container"
    [@listCardAnimation]="posts.length"
  >
    <div *ngFor="let post of posts" class="post-container">
      <!-- <div class="container"> -->
      <mat-card class="example-card">
        <div class="category-tags">
          <span
            *ngFor="let category of post.categories"
            class="badge"
            [ngStyle]="{ 'background-color': category.css_color }"
          >
            {{ category.title }}
          </span>
        </div>

        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle
            >Published by: {{ post.userAlias }}</mat-card-subtitle
          >
        </mat-card-header>

        <mat-card-content>
          <p>Description: {{ post.description }}</p>
          <p>Likes: {{ post.num_likes }}</p>
          <p>Dislikes: {{ post.num_dislikes }}</p>
          <p>Publication date: {{ post.publication_date | formatDate : 3 }}</p>
        </mat-card-content>

        <mat-card-actions *ngIf="showButtons">
          <button mat-button (click)="like(post.postId)">Like</button>
          <button mat-button (click)="dislike(post.postId)">Dislike</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <!-- </div> -->
  </div>
</div>
